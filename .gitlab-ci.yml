image: node:14.18.3-alpine3.15

stages:
  - release

pages:
  tags:
    - linux-docker-executor
  stage: release
  allow_failure: false
  script:
    - npm ci && npm run build && mv ./build ../public
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  rules:
    - if: '$CI_COMMIT_TAG'
      when: on_success
